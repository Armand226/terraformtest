name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Azure CLI
      uses: azure/CLI@v1
      with:
        azcliversion: latest

    - name: Prompt for App Service Name
      run: |
        echo "Enter the Azure App Service Name:"
        read -r APP_SERVICE_NAME

    - name: Prompt for App Service Plan Name
      run: |
        echo "Enter the Azure App Service Plan Name:"
        read -r APP_SERVICE_PLAN_NAME

    - name: Deploy to Azure App Service
      run: |
        az webapp deployment source config-zip --name "$APP_SERVICE_NAME" --resource-group "<your-resource-group>" --src "<path-to-zip-file>"
