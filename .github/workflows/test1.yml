name: Terraform Deploy MongoDB Atlas

on:
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  terraform:
    name: Deploy MongoDB Atlas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MongoDB Shell (mongosh)
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/mongodb-server-keyring.gpg] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
        env:
          MONGODB_ATLAS_PUBLIC_KEY: ${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}
          MONGODB_ATLAS_PRIVATE_KEY: ${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}
          MONGODB_ATLAS_ORG_ID: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
          MONGODB_ATLAS_DB_PASSWORD: ${{ secrets.MONGODB_ATLAS_DB_PASSWORD }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          MONGODB_ATLAS_PUBLIC_KEY: ${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}
          MONGODB_ATLAS_PRIVATE_KEY: ${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}
          MONGODB_ATLAS_ORG_ID: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
          MONGODB_ATLAS_DB_PASSWORD: ${{ secrets.MONGODB_ATLAS_DB_PASSWORD }}

      - name: Get MongoDB Connection String Output
        id: output
        run: echo "::set-output name=mongodb_connection_string::$(terraform output -raw mongodb_connection_string)"
        
      - name: Initialize MongoDB Database
        run: |
          echo "Connecting to MongoDB Atlas and creating database and collection..."
          mongosh --username "myuser" --password "${{ secrets.MONGODB_ATLAS_DB_PASSWORD }}" "${{ steps.output.outputs.mongodb_connection_string }}" --eval "
            use Database1;
            db.createCollection('collection1');
            db.collection1.insertOne({ x: 1 });
            print('Database and collection created');
          "
